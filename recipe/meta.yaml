{% set name = "capsula" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/capsula-{{ version }}.tar.gz
  sha256: 1af1a5658f1aad09296b1b037c48086e064e4d6f6b7e3aa3b74c4c50347cd6f2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - py-cpuinfo >=9.0.0
    - gitpython >=3.1.31
    - tomli >=2.0.1
    - typing-extensions >=4.7.1
    - orjson >=3.9.10
    - typer >=0.9.0

test:
  imports:
    - capsula
  commands:
    - pip check
  requires:
    - pip
    - git
    - python {{ python_min }}

about:
  home: https://github.com/shunichironomura/capsula
  summary: A Python package to capture function execution contexts
  license: MIT AND PSF-2.0
  license_file: LICENSE
  doc_url: https://shunichironomura.github.io/capsula/
  dev_url: https://github.com/shunichironomura/capsula
  doc_source_url: https://github.com/shunichironomura/capsula/blob/main/README.md

extra:
  recipe-maintainers:
    - shunichironomura
